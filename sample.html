<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Healthchecks Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="healthchecks-dashboard.css">
    <script src="healthchecks-dashboard.js"></script>
</head>
<body>
<h3>Demo Project</h3>
<div data-hc-key="uKatH7z6dSuN2Zyf1luRCmPDkw3fw2U0"></div>
<h3>Demo Project (nodes with tag 'prod')</h3>
<div data-hc-key="uKatH7z6dSuN2Zyf1luRCmPDkw3fw2U0" data-hc-tag="prod" data-hc-host="healthchecks.io"></div>
<h3>Uptime Checkers (auto refresh every 5 seconds)</h3>
<div data-hc-key="UKsc30GIblRMKKN4BEPXcBNLa8bx4grU" data-hc-refresh="5" data-hc-host="healthchecks.io"></div>
<div data-hc-template class="hc-node">
    <div class="hc-node__status">
        <div class="hc-node__status-icon"></div>
        <div class="hc-node__status-duration"></div>
        <div class="hc-node__status-time"></div>
    </div>
    <div class="hc-node__info">
        <div class="hc-node__info-name"></div>
        <div class="hc-node__info-desc"></div>
        <div class="hc-node__info-tags"></div>
    </div>
</div>
</body>
</html>
